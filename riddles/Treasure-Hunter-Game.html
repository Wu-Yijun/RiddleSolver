<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>89. Treasure Hunter | 寻宝者</title>
    <id>89</id>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      canvas {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        display: block;
        background-color: #d3d3d3;
        user-select: none;
        pointer-events: none;
      }
      #menu {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 10px;
        display: none;
        text-align: center;
      }
      #blackboard {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgb(0, 70, 0);
        color: white;
        font-weight: bold;
        padding: 20px;
        border-radius: 10px;
        display: none;
        text-align: center;
        width: 80vw;
        height: 40vh;
        overflow-y: auto;
      }
      #blackboard_text {
        width: auto;
        margin: auto;
      }
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(0, 100, 0);
        border-radius: 5px;
      }
      ::-webkit-scrollbar-track {
        background: rgb(0, 70, 0);
      }
      #menu button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
      }
      .control-buttons {
        position: absolute;
        bottom: 10px;
        left: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .control-buttons button {
        width: 60px;
        height: 60px;
        font-size: 18px;
      }
      .resource {
        display: none;
      }
      .hide {
        visibility: collapse;
      }
      button {
        user-select: none;
        cursor: pointer;
      }
      #pop_up_messages {
        background: rgba(0, 0, 0, 0.3);
        color: white;
        padding: 1px;
        border-radius: 5px;
        /* display: none; */
        text-align: center;
        position: absolute;
        bottom: 10px;
        right: 10px;
        width: 20vw;
      }
      #pop_up_messages > p {
        background-color: rgba(0, 0, 0, 0.4);
        padding: 0px 5px;
        margin: 2px auto;
        border-radius: 5px;
        width: 18vw;
        opacity: 1;
        transition: opacity 2.5s ease-in-out;
      }

      span[red] {
        color: rgb(255, 149, 149);
      }
      span[green] {
        color: rgb(149, 255, 149);
      }
      span[blue] {
        color: rgb(149, 149, 255);
      }
      span[orange] {
        color: rgb(255, 218, 149);
      }

      button {
        /* transition: color 0.3s ease-out; */
      }
      button.interact {
        color: rgb(8, 182, 25);
        font-weight: bold;
      }
      button.pressed {
        /* background-color: rgb(215, 215, 215); */
        color: rgb(8, 106, 182);
        font-weight: bold;
      }
    </style>
    <div class="resource hide" style="visibility: gone">
      <img src="./assets/classroom.jpg" id="classroom" alt="Classroom">
      <img src="./assets/stairs.jpg" id="stairs" alt="Stairs">
      <img src="./assets/wall.jpg" id="wall" alt="Wall">
      <img src="./assets/player/man0.png" id="man0" class="player">
      <img src="./assets/player/man1.png" id="man1" class="player">
      <img src="./assets/player/man2.png" id="man2" class="player">
      <img src="./assets/player/man3.png" id="man3" class="player">
      <img src="./assets/player/man4.png" id="man4" class="player">
      <img src="./assets/player/man5.png" id="man5" class="player">
      <img src="./assets/player/man6.png" id="man6" class="player">
      <img src="./assets/player/man7.png" id="man7" class="player">
      <img src="./assets/player/man8.png" id="man8" class="player">
      <img src="./assets/player/man9.png" id="man9" class="player">
    </div>
  </head>

  <body>
    <canvas id="gameCanvas"></canvas>

    <div id="menu">
      <h2>游戏菜单</h2>
      <button id="restartButton">重新开始</button>
      <button id="finalButton" style="display: none">
        <span style="color: darkgreen; text-shadow: greenyellow 0px 0px 2px"
        >查看线索</span>
      </button>
      <button id="homeButton">退出游戏</button>
    </div>
    <div id="blackboard">
      <h2 style="padding: 0; margin: 0">黑板</h2>
      <p id="blackboard_text"></p>
    </div>

    <div class="control-buttons">
      <button id="leftButton" class=""><span>向左</span></button>
      <button id="rightButton" class=""><span>向右</span></button>
      <button id="upButton"><span>向上</span></button>
      <button id="downButton"><span>向下</span></button>
      <button id="interactButton" class="interact"><span>交互</span></button>
    </div>

    <div id="pop_up_messages">
      <!-- <p>msg1</p>
      <p>msg2</p> -->
    </div>

    <script src="./scripts/game.js"></script>
  </body>
</html>
