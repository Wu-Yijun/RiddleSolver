<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷题目录</title>
    <link rel="stylesheet" href="./styles/list.css">
    <script src="./scripts/notes.js"></script>
  </head>
  <body>
    <h1 id="title">迷题目录</h1>
    <div id="info-box">
      <p id="info-id">第 00 题</p>
      <p id="info-name">xxxxx</p>
      <p id="info-state">已完成</p>
    </div>
    <div id="graph"></div>
    <div id="list">详细迷题列表</div>
    <table id="list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>名称</th>
          <th>完成状态</th>
          <th colspan="2">后续题目</th>
          <!-- <th>后续题目</th> -->
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <div style="margin: 100px"></div>
    <script src="./scripts/list.js"></script>
  </body>
</html>
